<ion-view >
    <ion-side-menus>

            <ion-side-menu side="left">
                <ion-content>
                    <ion-list>
                        <ion-item>
                            {{email}}<br/>
                            {{org}}
                        </ion-item>
                        <ion-item ng-click="goToAbout()">
                            <i class = "icon icon ion-information-circled"> About</i>
                        </ion-item>
                        <ion-item ng-click="logout()" class="no-border">
                            <i class = "icon icon ion-log-out"> Logout</i>
                        </ion-item>
                    </ion-list>
                    <ion-item class="log-title">
                        <h2>Logs</h2>
                    </ion-item>
                    <ion-list>
                        <ion-item collection-repeat="log in logs" class="no-border">
                           {{log.$id}} -
                            {{log.whine_fine}}
                        </ion-item>
                    </ion-list>
                </ion-content>

            </ion-side-menu>

            <ion-side-menu-content >
                <ion-nav-bar class="bar-balanced">
                    <ion-nav-back-button>
                    </ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view name="menuContent"></ion-nav-view>

            </ion-side-menu-content>
    </ion-side-menus>

</ion-view>
