  <ion-view title="Pickle Jar" hide-back-button="true" id="page5">
    <ion-nav-bar class="bar-balanced">
      <ion-nav-buttons side="left" class="has-header">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
      <h4 id="pickleJar-heading1" style="color:#000000;text-align:center;">{{date}}</h4>
      <h4 id="pickleJar-heading3" style="color:#000000;text-align:center;">${{total}}</h4>
      <div >
        <img src="img/picklejar.png" style="display: block; width: 100%; height: 300px; margin-left: auto; margin-right: auto;">
      </div>
      <button id="pickleJar-button6" class="button button-balanced  button-block icon ion-cash" ng-click="addWhineFine()"> Deposit your 25-cent whine fine</button>
      <button id="pickleJar-button6" class="button button-balanced  button-block icon ion-cash" ng-click="logout()"> Logout</button>
    </ion-content>
