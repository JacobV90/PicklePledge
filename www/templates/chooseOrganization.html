<ion-view title="Choose Organization" id="page4">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content padding="true" class="has-header">
    <ion-list id="chooseOrganization-list3">
      <label class="item item-input noborder" id="chooseOrganization-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search" ng-change="filterList(search)">
      </label>
    </ion-list><br>
    <ion-checkbox class = "noborder"
                  ng-repeat="org in orgs"
                  ng-model="org.checked"
                  ng-checked="org.checked"
                  ng-change="selectOrg(org.name)">
          {{ org.name }}
    </ion-checkbox>
    <button class="button button-balanced button-block" ng-click="submitOrg()">Continue</button>
  </ion-content>
</ion-view>
