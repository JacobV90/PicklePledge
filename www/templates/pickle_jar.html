<ion-view title="Pickle Jar">
    <ion-content class="has-header" overflow-scroll="true">
        <h4 id="pickleJar-heading1" style="color:#000000;text-align:center;">{{date}}</h4>
        <h4 id="pickleJar-heading3" style="color:#000000;text-align:center;">${{total}}</h4>
        <div >
            <video loop="loop" width="400" height="300" id="gif" webkit-playsinline="true" playsinline="true" poster="https://firebasestorage.googleapis.com/v0/b/pickle-pledge.appspot.com/o/dancingpickle.png?alt=media&token=4bafbc81-770a-4160-8e27-5e4aad02f229">
                <source src="https://firebasestorage.googleapis.com/v0/b/pickle-pledge.appspot.com/o/thedance.mp4?alt=media&token=1b436ed5-71c2-417a-b3e9-00733918bb67" type="video/mp4" />
            </video>
        </div>
        <button id="pickleJar-button" class="button button-balanced  button-block icon ion-cash" ng-click="addWhineFine()"> Deposit your 25-cent whine fine</button>
    </ion-content>
</ion-view>
