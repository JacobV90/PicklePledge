<ion-view title="Pickle Jar">
    <ion-content class="has-header">
        <h4 id="pickleJar-heading1" style="color:#000000;text-align:center;">{{date}}</h4>
        <h4 id="pickleJar-heading3" style="color:#000000;text-align:center;">${{total}}</h4>
        <div >
            <video loop="loop" width="400" height="300" id="gif">
                <source src="../img/thedance.mp4" type="video/mp4" />
            </video>
        </div>
        <button id="pickleJar-button6" class="button button-balanced  button-block icon ion-cash" ng-click="addWhineFine()"> Deposit your 25-cent whine fine</button>
    </ion-content>
</ion-view>
